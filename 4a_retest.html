<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let fruit = "mango";
      switch (fruit) {
        case "apples":
          console.log("$2");
          break;
        case "bananas":
          console.log("$1");
          break;
        case "oranges":
          console.log("$3");
          break;
        case "grapes":
          console.log("$5");
          break;
        case "mango":
          console.log("$7");
          break;
        default:
          console.log("Fruit not available");
      }
    </script>
  </body>
