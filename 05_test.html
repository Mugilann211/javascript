<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fibonacci(n) {
        if (n <= 0) return [];
        if (n === 1) return [0];

        const sequence = [0, 1];
        for (let i = 2; i < n; i++) {
          const nextNum = sequence[i - 1] + sequence[i - 2];
          sequence.push(nextNum);
        }
        return sequence;
      }

      console.log(fibonacci(5));
    </script>
  </body>
</html>
